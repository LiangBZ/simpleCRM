<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>登录页面</title>

    <!-- jquery -->
    <script src="js/jquery/jquery.2.1.1.min.js"></script>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="js/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="fonts/font-awesome/4.2.0/css/font-awesome.min.css"/>

    <!-- text fonts -->
    <link rel="stylesheet" href="fonts/fonts-googleapis/fonts.googleapis.com.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="css/ace.min.css"/>

    <link rel="stylesheet" href="js/bootstrapValidator0.5.2/css/bootstrapValidator.min.css">
    <script src="js/bootstrapValidator0.5.2/js/bootstrapValidator.min.js"></script>
    <script src="js/bootstrapValidator0.5.2/js/language/zh_CN.js"></script>
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">

                    <div class="space-12"></div>

                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">CRM</span>
                            <span class="white" id="id-text2">客户关系</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">noomn.com</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">

                        <!-- login-box-->
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入您的信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <!-- 登录表单 -->
                                    <form data-form="loginBoxForm" action="return false;">
                                        <!-- 用户名 -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input type="text" class="form-control" placeholder="用户名.." name="username" />
                                            </div>
                                        </div><!-- /用户名 -->

                                        <!-- 密码 -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                                <input type="password" class="form-control" placeholder="密码.." name="password" />
                                            </div>
                                        </div><!-- /密码 -->

                                        <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"/>
                                                    <span class="lbl"> 记住</span>
                                                </label>

                                                <button data-submit="submitButton" type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                    </form><!-- /登录表单 -->

                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" data-target="#signup-box" class="user-signup-link">
                                            注册
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        找回密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        输入您的电子邮件和接收指令
                                    </p>

                                    <!--  找回密码表单 -->
                                    <form data-form="forgotBoxForm" action="#" >
                                        <!-- email -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                                <input name="email" type="email" class="form-control" placeholder="Email.." />
                                            </div>
                                        </div><!-- /email -->

                                        <div class="clearfix">
                                            <button data-submit="submitButton" type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                <i class="ace-icon fa fa-lightbulb-o"></i>
                                                <span class="bigger-110">发送邮件</span>
                                            </button>
                                        </div>
                                    </form><!--  找回密码表单 -->
                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        返回登录
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        用户注册
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>填写信息: </p>

                                    <!-- 注册表单 -->
                                    <form data-form="signupBoxForm">
                                        <!-- email -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                                <input name="email" type="email" class="form-control" placeholder="Email.."  />
                                            </div>
                                        </div><!-- /email -->

                                        <!-- 用户名 -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input name="username" type="text" class="form-control" placeholder="用户名.." />
                                            </div>
                                        </div><!-- /用户名 -->

                                        <!-- 密码 -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                                <input name="password" type="password" class="form-control" placeholder="密码.."  />
                                            </div>
                                        </div><!-- /密码 -->

                                        <!-- 确认密码 -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-retweet"></i></span>
                                                <input name="confirmPassword" type="password" class="form-control" placeholder="确认密码.."  />
                                            </div>
                                        </div><!-- /确认密码 -->

                                            <label class="block">
                                                <input type="checkbox" class="ace"/>
														<span class="lbl">
															接受
															<a href="#">用户协议</a>
														</span>
                                            </label>

                                            <div class="space-8"></div>

                                            <div class="clearfix">
                                                <button data-reset="resetButton" type="reset" class="width-30 pull-left btn btn-sm">
                                                    <i class="ace-icon fa fa-refresh"></i>
                                                    <span class="bigger-110">重置</span>
                                                </button>

                                                <button data-submit="submitButton" type="button" class="width-65 pull-right btn btn-sm btn-success">
                                                    <span class="bigger-110">注册</span>
                                                    <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                    </form><!-- /注册表单 -->
                                </div>

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        <i class="ace-icon fa fa-arrow-left"></i>
                                        返回登录
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                    </div><!-- /.position-relative -->

                    <div class="navbar-fixed-top align-right">
                        <br/>
                        &nbsp;
                        <a id="btn-login-dark" href="#">Dark</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-blur" href="#">Blur</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-light" href="#">Light</a>
                        &nbsp; &nbsp; &nbsp;
                    </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->


<!-- inline scripts related to this page -->
<script type="text/javascript">

    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });

    //you don't need this, just used for changing background
    jQuery(function ($) {
        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');
        });
    });
</script>

<script type="text/javascript">
    var option =
    {
        message: 'This value is not valid',
        feedbackIcons:{
            valid: 'glyphicon glyphicon-ok',
            invalid:'glyphicon glyphicon-remove',
            validating:'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    notEmpty: {
                        message: '请输入邮箱'
                    },
                    emailAddress: {
                        message: '请输入正确的邮件地址'
                    }
                }
            },
            username: {
                validators: {
                    notEmpty: {
                        message: ' 用户名不能为空'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {message: '请再次输入密码'},
                    identical: {  //比较是否相同
                        field: 'password',  //需要进行比较的input name值
                        message: '两次密码不一致'
                    }
                }
            },
        }
    }

    $(function() {
        var $form = $("form");
        $form.bootstrapValidator(option);
        $form.each(function(index){
            var $fromNow = $(this);
            $fromNow.find(':button[data-submit="submitButton"]').click(function() {
                $fromNow.bootstrapValidator('validate');
            });
            $fromNow.find(':button[data-reset="resetButton"]').click(function() {
                $fromNow.data('bootstrapValidator').resetForm(true);
            });
        });
    })

</script>

</body>
</html>
